<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo text-white text-center">BMI Calculator</h2>
        <div class="row">
            <div class="col lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <i class="bi bi-gender-male sexo"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <i class="bi bi-gender-female sexo"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="estiloNumero">170<span class="cm">cm</span>

                        </div>
                        <input type="range" class="form-range">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>

                        <div class="estiloNumero">
                            {{peso}}
                        </div>
                        <div>
                            <i class="bi bi-dash sumaResta" (click)="peso = peso - 1"></i>
                            <i class="bi bi-plus-lg sumaResta" (click)="peso = peso +1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloNumero">
                            {{edad}}
                        </div>
                        <div>
                            <i class="bi bi-dash sumaResta" (click)="edad = edad - 1"></i>
                            <i class="bi bi-plus-lg sumaResta" (click)="edad = edad + 1"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="buttonItem btn btn-primary btn-lg btn-block">Calcular</button>
            </div>
        </div>

    </div>
</div>
